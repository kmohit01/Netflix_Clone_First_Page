<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front_page of NetFlix</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="main-container">
        <img class="img" src="netFlix-bg-img.jpg" alt="">
    </div>
    <div id="main-container-2">
        <div class="main">
            <div class="header">
              <div class="logo">
                <img class="logoImg" src="Netflix_Logo_PMS.png" alt="">
              </div>
              <div class="select">
                <div class="language">
                  <select id="select1">
                    <option>Hindi</option>
                    <option>English</option>
                    <option>Odia</option>
                    <option>Tamil</option>
                    <option>Marathi</option>
                  </select>
                </div>
                <div class="signIn">
                  <a class="a" href="Sign_In.html">Sign in</a>
                </div>
              </div>
            </div>
            <div class="peragraph">
              <div class="pera">
                <h1>Unlimited Movies , TV shows and More</h1>
                <h3>Watch anywhere , Cancel anytime</h3>
                <h2>
                  Ready to watch ? Enter your Email to create or restart your
                  membership
                </h2>
              </div>
          </div>
          <div class="inputOptions">
              <div class="search">
                  <input class="input"  type="search" placeholder="Email Address">
                  <button class="btn"> Get Started > </button>
              </div>
          </div>
          </div>
    </div>
  </body>
</html>
